    <!-- Style css -->
    <link rel="stylesheet" href="./Assets/css/Style.css">

<body >
    <div class="header-fixed  ">
        <div class="container ">
           <div class="logo "><a href="#!"> <img src="./Assets/img/Logo.png" alt="Lucy" class="main-logo "></a></div>
            <div class="head-navigation">
                <ul class="navigation ">
                    <li class="navigation__item">
                        <a href="#!" class="navigation__link ">Home</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#!" class="navigation__link">About</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#!" class="navigation__link">Services & Rates</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#!" class="navigation__link">Reviews</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#!" class="navigation__link">Contacts us</a>
                    </li>
                </ul>
            </div>
            <!-- Header Action -->
            <a href="#!" class="signup ">Sign Up</a>
        </div>
    </div>
    <div class="header ">
        <div class="container ">
            <!-- Header Media -->
            <div class="header__media ">
                <!-- hero-img--big -->
                <div class="header__media--left">
                    <div class="decor-img">
                        <img src="./Assets/img/Union-2.png" alt="union" class="decor-img__right">
                    </div>
                    <div class="header__media-left ">
                        <img src="./Assets/img/pet-01.png" alt="pet" class="hero-img">
                    </div>
                    <div class="decor-img">
                        <img src="./Assets/img/Union.svg" alt="union" class="decor-img__left">
                    </div>
                </div> 
                <!-- hero-img--small -->
                <div class="header__media--right ">
                    <img src="./Assets/img/pet-02.png" alt="pet" class="hero-img--small">
                </div>
                <!-- hero-img--more -->
                <div class="header__card ">
                    <div class="header__warp ">
                        <div class="header__card-1">
                            <div class="card-1__img ">
                                <img src="./Assets/img/pet-04.png" alt="pet" class="card-1">
                            </div>
                           <div class="group">
                            <div class="title-card">Pet Health</div>
                            <div class="line--long"></div>
                            <div class="line--short"></div>
                           </div>
                        </div>
                        <div class="header__card--line"></div>
                        <div class="header__card-1">
                            <div class="card-1__img ">
                                <img src="./Assets/img/pet-03.png" alt="pet" class="card-1">
                            </div>
                           <div class="group">
                            <div class="title-card">Pet care</div>
                            <div class="line--long"></div>
                            <div class="line--short"></div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header Content -->
            <div class="header__contents ">
                <div class="header__content--warp ">
                    <h1 class="header__title">Established &
                        Trusted Pet
                        Care Service</h1>
                    <p class="header__desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
                    <div class="header__btn"><a href="#!" class="link">Book a Meet </a><i class="fa-solid fa-angle-right"></i></div>
                    <a href="#!" class="call">Schedule a Call</a>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/62e40c4e5e.js" crossorigin="anonymous"></script>
